name: Rebase Upstream
on:
  schedule:
    - cron: "0 0 * * 0"  # run once a week
  push:
    branches:
      - dev
  workflow_dispatch:   # run manually

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0  # required for git rebase
      - uses: ./.github/actions/rebase-upstream
        with:
          upstream: xmrig/xmrig
          branch: master
          branch-feature: dev
        # with:  # all args are optional
        #   upstream: <user>/<repo>
        #   branch:   master